name: "news"
label: "News"
folder: "content/news"
filter: {field: "visible", value: true}
delete: false
path: "{{year}}-{{month}}-{{day}}_{{slug}}"
media_folder: ''
public_folder: ''
create: true
fields:
- import field visible
- import field title
- name: date
  label: Date
  widget: date
  required: true
  hint: Leave at the current/date time, unless you want to delay visibility. REBUILD WILL BE REQUIRED!
- import field summary
- import field draft
- import field images
- import field body
