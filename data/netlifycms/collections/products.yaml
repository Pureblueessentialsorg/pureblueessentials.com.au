name: "products"
label: "Products"
label_singular: "Product"
folder: "content/shop"
filter: {field: "visible", value: true}
path: "{{id}}/index.md"
media_folder: ''
public_folder: ''
create: true
delete: true
fields:
- import field visible
- import field title 
- name: id
  label: ID
  widget: string
  required: true
  hint: No spaces and must be unique to each product (no duplicates)
- import field summary
- import field draft
- import field popular
- import: field images
  extend: 
    required: true
    min: 1
- import field categories
- name: price
  label: Price
  required: true
  widget: number
  value_type: float
  hint: Don't use a dollar sign
- name: brand
  label: Brand
  required: true
  widget: string
  default: Pure Blue Essentials
- name: contents
  label: Contents
  required: true
  widget: string
  hint: you must specify the unit of measurement e.g. 30ml
- name: weight
  label: Weight
  widget: number
  value_type: int
  hint: Input weight in grams
- name: length
  label: Length
  widget: number
  value_type: int
  hint: Input length in whole cm
- name: height
  label: Height
  widget: number
  value_type: int
  hint: Input height in whole cm
- name: width
  label: Width
  widget: number
  value_type: int
  hint: Input width in whole cm
- import field body 
