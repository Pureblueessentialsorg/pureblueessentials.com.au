name: "products"
label: "Products"
label_singular: "Product"
folder: "content/shop"
filter: {field: "visible", value: true}
path: "{{id}}/index.md"
media_folder: ''
public_folder: ''
create: true
delete: true
fields:
- import field visible
- import field title 
- name: id
  label: ID
  widget: string
  required: true
  hint: No spaces and must be unique to each product (no duplicates)
- import: field summary
  extend:
    hint: Summary is for shopping cart, item overview, and search engines
- import field draft
- import field popular
# - import: field images
#   extend: 
#     # hint: Minimum 1 image
- import field categories
- import field price
- import field size
- import field sizes
- name: brand
  label: Brand
  required: true
  widget: string
  default: Pure Blue Essentials
- name: weight
  label: Weight
  widget: number
  value_type: int
  hint: Input weight in grams
- name: length
  label: Length
  widget: number
  value_type: int
  hint: Input length in whole cm
- name: height
  label: Height
  widget: number
  value_type: int
  hint: Input height in whole cm
- name: width
  label: Width
  widget: number
  value_type: int
  hint: Input width in whole cm
- import field body 
