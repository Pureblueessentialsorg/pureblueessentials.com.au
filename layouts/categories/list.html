{{ define "main" }}
<div class="container-xxl">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <h1>{{ .Title }}</h1>
      {{ $paginator := .Paginate .Data.Pages.ByTitle -}}
      {{ range $paginator.Pages -}}
        <h2><a href="{{ .Permalink }}">{{ .Title | humanize | title }}</a></h2>
        {{ .Description }}
      {{ end -}}
      {{ template "_internal/pagination.html" . -}}
    </div>
  </div>
</div>
{{ end }}
