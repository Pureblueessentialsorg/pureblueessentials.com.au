{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
<div class="border p-3">
    <p class="h4">Related Items:</p>
    <ul class="list-unstyled">
      {{ range $key, $value := . }}
      <li>
        <a class="text-decoration-none"
          href="{{ .RelPermalink }}">{{ .Title | humanize | title }}</a>
      </li>
      {{ end }}
    </ul>
</div>
{{ end }}
