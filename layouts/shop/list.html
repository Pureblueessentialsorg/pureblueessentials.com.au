{{ define "main" }}
<div class="container-xxl">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <h1>{{ .Title }}</h1>
      {{ $paginator := .Paginate (.Data.Pages) -}}
      {{ range $paginator.Pages -}}
      <div class="row my-2">
        <div class="col-md-4">
          {{ $img := .Resources.GetMatch (index .Params.images 0) }}
          <img src="{{ $img.Permalink }}" alt="" class="img-fluid lazyloaded">  
        </div>
        <div class="col-md-8">
          <h2 class="h4"><a href="{{ .Permalink }}" class="text-decoration-none">{{ .Title }}</a></h2>
        {{ .Summary }}
        </div>
      </div>
        
  
      {{ end -}}
      {{ template "_internal/pagination.html" . -}}
    </div>
  </div>
</div>

{{ end }}
